<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

  <body class="h-screen bg-blue-100 flex flex-col items-center justify-center">
    <button id="openModal" class="bg-blue-700 text-white py-2 px-4 rounded">

      </div>
    </div>
    <script src="./modal.js"></script>
  </body>
